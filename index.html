<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/all.css">
    <title>Vue TodoList</title>
</head>

<body>
    <div id="app">
        <p>
            <input type="text" v-model="inputText" @keyup.enter="inputHandler">
        </p>
        <p>
            <button @click="show = 'all'">全部</button>
            <button @click="show = 'open'">未完成</button>
            <button @click="show = 'done'">完成</button>
        </p>
        <ul>
            <li v-for="item of filterList" :key="item.timestamp">
                <input type="checkbox" v-model="item.status">{{item.content}}
            </li>
        </ul>
    </div>
</body>
<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js'></script>
<script src="./index.js"></script>

</html>
